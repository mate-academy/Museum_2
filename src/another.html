<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Museum</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>

    <header class="header">
      <aside class="menu page__menu" id="menu">
        <div class="menu__container">
          <div class="menu__content">
            <div class="menu__top">
              <a
              class="menu__top__link"
              href="#">
                <img
                class="menu__top__logo"
                src="/src/images/logo/logo.svg"
                alt="logo">
              </a>



              <div class="menu__top__lang">
                <select class="menu__top__lng">
                  <option value="ua">UA</option>
                  <option value="en">EN</option>
                </select>

                <a
                class="menu__top__close"
                href="#"></a>
              </div>
            </div>

            <div class="menu__middle">
              <div class="menu__info">
                <div class="menu__info__shedule">
                  <ul class="menu__info__shedule__list">
                    <li class="menu__info__shedule__item lng-midle-shedule">Розклад сьогодні:</li>
                    <li class="menu__info__shedule__item-time">12:00 - 19:00</li>
                  </ul>
                </div>

                <div class="menu__info__adress">
                  <ul class="menu__info__adress__list">
                    <li class="menu__info__adress__item lng-midle-shedule-adres">Адреса:</li>
                    <li class="menu__info__adress__item-time lng-midle-shedule-street">Київ, вул. М. Грушевського, 6</li>
                  </ul>
                </div>
              </div>

              <div class="menu__navigation">
                <nav class="menu__nav">
                  <ul class="menu__nav__list">
                    <li class="menu__nav__item">
                      <a
                      class="menu__nav__link lng-menu-exhibitions"
                      href="#">Актуальні виставки</a>
                    </li>
                    <li class="menu__nav__item">
                      <a
                      class="menu__nav__link lng-menu-event"
                      href="#">Найближчі події</a>
                    </li>
                    <li class="menu__nav__item">
                      <a
                      class="menu__nav__link lng-menu-news"
                      href="#">Новини</a>
                    </li>
                  </ul>
                </nav>
              </div>

              <div class="menu__border"></div>

              <div class="menu__btn">
                <a
                class="menu__btn__button lng-menu-btn"
                href="#">Купити квиток</a>
              </div>

              <img
              class="menu__img__picture"
              src="/src/images/people-picture/img_menu.png"
              alt="img-menu">
            </div>
          </div>
        </div>
      </aside>
    </header>

    <script src="scripts/main.js"></script>
  </body>
</html>
