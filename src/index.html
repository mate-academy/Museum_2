<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Namu</title>
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img src="../src/images/namu__logo.png" alt="Namu logo">
        </a>

        <div class="header__icons">
          <a href="#" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <p class="header__date">10 серпня - 10 листопада</p>
        <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
        <p class="header__paragraph">
          Внесок українських митців у світову культуру 19-20 ст.
        </p>
        <button
                class="button"
                type="button"
              >
                Купити квиток
        </button>
        <p class="header__data">10.08 - 10.10</p>

        <div class="header__photo-container">
          <div class="header__photo"></div>
        </div>
      </div>
    </header>


    <aside class="menu page__menu" id="menu">
      <div class="menu__top">
        <a href="#">
          <img src="../src/images/namu__logo.png" alt="Namu logo">
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

    </aside>

    <main class="main">
      <section
        class="perfomens"
        id="актуальні виставки"
        >
        <h3 class="perfomens__title section-title">Актуальні виставки</h3>
      </section>

      <section
          class="event"
          id="найближчі події"
        >
        <h3 class="section-title">Найближчі події</h3>
      </section>

      <section
          class="news"
          id="новини"
        >
        <h3 class="section-title">Новини</h3>
      </section>

    </main>


    <footer></footer>
    <script src="scripts/main.js"></script>
  </body>
</html>
