<!DOCTYPE html>
<html lang="en" class="main-page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link
      rel="shortcut icon"
      type="image/ico"
      href="./images/favicon.ico"/
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="main-page__body">
    <nav class="main-page__nav nav">
      <a href="#">
        <img
          class="nav__logo"
          src="./images/logo.svg"
          alt="NAMU"
        >
      </a>

      <div class="nav__box">
        <a
        href="#menu"
        class="nav__menu-burger"
        >
        </a>

        <select class="nav__lang" name="lang">
          <option value="ua">UA</option>
          <option value="en">EN</option>
        </select>
      </div>
    </nav>

    <header class="main-page__header header">
      <div class="header__content">
        <div class="header__box">
          <div class="header__text">
            10 серпня - 10 листопада
          </div>

          <h1 class="header__title">
            Мистецтво ХІХ - ХХ ст.
          </h1>

          <h4 class="header__subtitle">
            Внесок українських митців у світову культуру 19-20 ст.
          </h4>

          <button class="header__button button">
            Купити квиток
          </button>

          <div class="header__small-box">
            <div class="header__date">
              10.08 - 10.10
            </div>

            <div class="header__line"></div>
          </div>
        </div>

        <div class="header__img-box">
          <img
            class="header__image"
            src="./images/header-img.png"
            alt="ukranian_girl"
          >
        </div>
      </div>
    </header>

    <nav class="main-page__menu menu" id="menu">
      <div class="menu__container">
        <div class="menu__nav nav">
          <a href="#">
            <img
              class="menu__logo"
              src="./images/logo.svg"
              alt="NAMU"
            >
          </a>
          <div class="
            menu__box
            menu__box--mobile
            nav__box"
          >
            <select class="menu__lang nav__lang" name="lang">
              <option value="ua">UA</option>
              <option value="en">EN</option>
            </select>
            <a
              href="#"
              class="menu__cross"
            >
            </a>
          </div>

          <div class="
            menu__box
            menu__box--tablet
            nav__box"
          >
            <a
              href="#"
              class="menu__cross"
            >
            </a>
            <select class="menu__lang nav__lang" name="lang">
              <option value="ua">UA</option>
              <option value="en">EN</option>
            </select>
          </div>
        </div>

        <div class="menu__content">
          <div class="menu__wrapper">
            <div class="menu__boxes">
              <div class="menu__box-first">
                <div class="menu__text">
                  Розклад сьогодні:
                </div>
                <div class="menu__time">
                  12:00 - 19:00
                </div>
              </div>

              <div class="menu__box-second">
                <div class="menu__text">
                  Адреса:
                </div>
                <div class="menu__adress">
                  Київ, вул. М. Грушевського, 6
                </div>
              </div>
            </div>

            <ul class="menu__list">
              <li class="menu__item">
                <a
                  href="#exhibitions"
                  class="menu__link"
                >Актуальні виставки
                </a>
              </li>
              <li class="menu__item">
                <a
                  href="#events"
                  class="menu__link"
                >Найближчі події
                </a>
              </li>
              <li class="menu__item">
                <a
                  href="#news"
                  class="menu__link"
                >Новини
                </a>
              </li>
            </ul>

            <div class="menu__line"></div>

            <button class="menu__button button">
              Купити квиток
            </button>
          </div>

          <div class="menu__img-box">
            <img
              class="menu__image"
              src="./images/img_menu.png"
              alt="ukranian_boy"
            >
          </div>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
