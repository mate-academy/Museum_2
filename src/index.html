<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="shortcut icon" href="./images/svg/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="#"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="page__body">
    <header class="page__section header" id="home">
      <div class="container">
        <div class="header__content">
          <div class="header__top-actions top-actions">
            <div class="top-actions__action">
              <a href="#home" class="logo">
                <img
                  src="./images/svg/NAMU.svg"
                  alt="Logo NAMU"
                  class="logo__image"
                >
              </a>
            </div>

            <div class="top-actions__action">
              <a href="#menu" class="icon icon--menu"></a>

              <select name="leng" id="leng">
                <option value="UA">UA</option>
                <option value="EN">EN</option>
              </select>
            </div>
          </div>

          <div class="header__info">
            <div class="header__title-container">
              <div class="grid">
                <span class="header__anons">
                  10 серпня - 10 листопада
                </span>

                <h1 class="header__title">
                  Мистецтво
                  ХІХ -&nbsp;ХХ&nbsp;ст.
                </h1>

                <span class="header__subtitle">
                  Внесок українських митців у світову культуру 19-20ст
                </span>

                <a href="#visit" class="header__button button">
                  Купити квиток
                </a>

                <h6 class="header__date">
                  10.08 - 10.10
                </h6>

                <div class="header__line"></div>
              </div>
            </div>
            <div class="header__image-container">
              <img
                src="./images/png/header.png"
                alt="Girl from Podolye by V.Tropinin"
                class="header__image"
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Navigation -->
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top-actions top-actions">
            <div class="top-actions__action">
              <a href="#home" class="logo">
                <img
                  src="./images/svg/NAMU.svg"
                  alt="Logo NAMU"
                  class="logo__image"
                >
              </a>
            </div>

            <div class="top-actions__action">
              <a href="#home" class="icon icon--cross"></a>
            </div>
          </div>

          <div class="menu__info">
            <div class="menu__title-container">
              <div class="menu__contact-us">
                <div class="grid">
                  <div class="menu__schedule">
                    <div class="menu__schedule-title">
                      Розклад сьогодні:
                    </div>
                    <div class="menu__schedule-value">
                      12:00 - 19:00
                    </div>
                  </div>

                  <div class="menu__address">
                    <div class="menu__address-title">
                      Адреса:
                    </div>
                    <a
                      href="https://goo.gl/maps/UvvjehbbuC6rQpUP7"
                      class="menu__address-value"
                      rel="noopener noreferrer"
                      target="_blank"
                    >
                      Київ, вул. М. Грушевського, 6
                    </a>
                  </div>
                </div>
              </div>

              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#exhibitions" class="menu__link">
                    Актуальні виставки
                  </a>
                </li>

                <li class="menu__item">
                  <a href="#events" class="menu__link">Найближчі події</a>
                </li>

                <li class="menu__item">
                  <a href="#news" class="menu__link">Новини</a>
                </li>
              </ul>

              <div class="menu__line"></div>

              <div class="grid">
                <button class="menu__button button">
                  Купити квиток
                </button>
              </div>
            </div>
            <div class="menu__image-container">
              <img
                src="./images/png/header__menu.png"
                alt="Boy the artist"
                class="menu__image"
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>

</html>
