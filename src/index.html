<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header page__section">
      <div class="container">
        <nav class="header__nav">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="images/NAMU.svg"
                alt="NAMU"
              >
            </a>
            <a class="icon icon--menu header__menu" href="#menu"></a>
          </div>
        </nav>
        <div class="header__info">
          <p class="header__text">
            10 серпня - 10 листопада
          </p>
          <div class="header__title--wrapper">
            <h1 class="header__title">
              Мистецтво
              ХІХ - ХХ ст.
            </h1>
          </div>
          <div class="header__text--wrapper">
            <p class="header__text">
              Внесок українських митців у світову культуру 19-20 ст.
            </p>
          </div>
          <div class="header__button--wrapper">
            <form action="#" method="get">
              <button class="header__button button">
                Купити квиток
              </button>
            </form>
          </div>
        </div>

      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
