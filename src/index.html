<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Національний художній музей України</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="on"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    >
    <link
      rel="shortcut icon"
      href="./images/icons/logo-black.svg"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header page__header">
      <div class="header__container">
        <div class="header__nav">
          <div class="header__logo logo">
            <a
              class="logo__link"
              href="#"
              title="Оберіть мову">
              <img
                class="logo__image"
                src="./images/icons/logo-white.svg"
                alt="Логотип музею"
              >
            </a>
          </div>
          <div class="header__icons icons">
            <a href="#" class="icons__icon-lang">
              UA
            </a>
            <a
              href="#menu"
              class="icons__icon-menu"
              title="Перейти до меню"
            >
              <span class="icons__menu-opener"></span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="menu page__menu" id="menu">
      <div class="menu__container">
        <div class="menu__content">
          <div class="menu__nav">
            <div class="menu__logo logo">
              <a
                class="logo__link"
                href="#"
                title="Оберіть мову">
                <img
                  class="logo__image"
                  src="./images/icons/logo-white.svg"
                  alt="Логотип музею"
                >
              </a>
            </div>
            <div class="menu__icons icons">
              <a href="#" class="icons__icon-lang">
                UA
              </a>
              <a
                href="#"
                class="icons__icon-menu"
                title="Перейти до головної сторінки"
              >
                <span class="icons__menu-close"></span>
              </a>
            </div>
          </div>
          <div class="menu__info-items">
            <div class="menu__info-item">
              <div class="menu__information">
                Розклад сьогодні:
              </div>
              <div class="menu__description">
                12:00 - 19:00
              </div>
            </div>
            <div class="menu__info-item">
              <div class="menu__information">
                Адреса:
              </div>
              <a
                href="https://goo.gl/maps/9zXKbuYfmXBJgfc77"
                class="menu__description menu__description--link"
                target="_blank"
                rel="noopener"
              >
                Київ, вул. М. Грушевського, 6
              </a>
            </div>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#exhibitions" class="menu__link">
                Актуальні виставки
              </a>
            </li>
            <li class="menu__item">
              <a href="#events" class="menu__link">
                Найближчі події
              </a>
            </li>
            <li class="menu__item">
              <a href="#news" class="menu__link">
                Новини
              </a>
            </li>
          </ul>

          <a href="#" class="menu__button">
              Купити квиток
          </a>
        </div>

        <div class="menu__image">
          <img
            class="menu__img"
            src="./images/background/menu-image.png" alt="Хлопчик художник">
        </div>
      </div>
    </section>

    <main>
      <section class="museum">
        <div class="museum__wrapper">
          <div class="museum__container">
            <div class="museum__content">
              <div class="museum__info">
                <p class="museum__suptitle">
                  10 серпня - 10 листопада
                </p>
                <h1 class="museum__title">
                  Мистецтво ХІХ - ХХ ст.
                </h1>
                <p class="museum__text">
                  Внесок українських митців у світову культуру 19-20 ст.
                </p>
                <a href="#" class="museum__button">
                  Купити квиток
                </a>
                <span class="museum__dates">
                  10.08 - 10.10
                </span>
              </div>
            </div>
          </div>

          <div class="museum__image">
            <img
              class="museum__img"
              src="./images/background/header-image.png" alt="Жінка у традиційному наряді XIX-XX ст."
            >
          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
