<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="top-actions">
        <h1 class="logo">NAMU</h1>
        <a class="header__icon icon" href="#menu"></a>
      </div>
      <div class="container">
        <div class="header__content">
          <p class="header-first-text description-text">
            10 серпня - 10 листопада
          </p>
          <h1 class="header-second-text-one title-text">
            Мистецтво
          </h1>
          <h1 class="header-second-text-two title-text">
            ХІХ - ХХ ст.
          </h1>
          <p class="header-third-text description-text">
            Внесок українських митців y
            <br>
            світову культуру 19-20 ст.
          </p>
          <div class="header__background-image">
            <p class="header__background-image-description description-text">
              Дівчина з Поділля
              <br>
              В. Тропінін
            </p>
          </div>
          <button class="button header__button">
            Купити квиток
          </button>
          <div class="header__bottom">
            <div class="header__line-text">10.08 10.10</div>
            <div class="header__line"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="page__menu menu" id="menu">
      <div class="top-actions">
        <h1 class="logo">NAMU</h1>
        <div class="top-actions__right">
          <select class="menu__select">
            <option>UA</option>
            <option>RU</option>
          </select>
          <a class="menu__icon icon" href="#"></a>
        </div>
      </div>
      <div class="container">
        <div class="menu__content">
          <div class="menu__hidden-text">
            <div class="menu__hidden-text-section">
              <p>Розклад сьогодні:&#160;&#160;</p>
              <p>12:00 - 19:00</p>
            </div>
            <div class="menu__hidden-text-section">
              <p>Адреса:&#160;&#160;</p>
              <p>Київ, вул. М. Грушевського, 6</p>
            </div>
          </div>
          <div class="menu__links">
            <a href="#" class="menu__link">Спланувати візит</a>
            <a href="#" class="menu__link">Виставки та події</a>
            <a href="#" class="menu__link">Колеція</a>
          </div>
          <div class="menu__buttons">
            <button class="button menu__button">
              Купити квиток
            </button>
            <button class="another-button">
              Стати членом
            </button>
            <img
              alt="a man"
              src="images/man.png"
              class="menu__img"
            >
          </div>
        </div>
      </div>
    </div>
  </header>
    <script type="text/javascript" src="scripts/main.js"></script>

</html>
