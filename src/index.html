<!DOCTYPE html>
<html lang="ua" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__top-bar">
        <a href="#" class="header__logo-link">
          <img
            src="./images/logo.svg"
            alt="logo"
            class="header__logo"
          >
        </a>
        <div class="header__buttons">
          <div class="language header__language">
            <div class="language__current" tabindex="1">
              <div class="language__value">
                <input
                  class="language__input"
                  type="radio"
                  id="0"
                  value="1"
                  name="language"
                  checked="checked"
                >
                <p class="language__input-text">UA</p>
              </div>
              <div class="language__value">
                <input
                  class="language__input"
                  type="radio"
                  id="1"
                  value="2"
                  name="language"
                >
                <p class="language__input-text">EN</p>
              </div>
              <img
                class="language__icon"
                src="./images/dropdown.svg"
                alt="Arrow Icon"
                aria-hidden="true"
              >
            </div>
            <ul class="language__list">
              <li>
                <label
                  class="language__option"
                  for="0"
                  aria-hidden="aria-hidden"
                >
                  UA
                </label>
              </li>
              <li>
                <label
                  class="language__option"
                  for="1"
                  aria-hidden="aria-hidden"
                >
                  EN
                </label>
              </li>
            </ul>
          </div>
          <div class="header__burger">
            <div class="header__burger-line"></div>
            <div class="header__burger-line"></div>
            <div class="header__burger-line"></div>
          </div>
        </div>
      </div>

      <div class="container header__container">
        <div class="header__content">
          <p class="header__time">10 серпня - 10 листопада</p>
          <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
          <p class="header__info">Внесок українських митців у світову культуру 19-20 ст.</p>
          <a href="#" class="header__btn">Купити квиток</a>
          <div class="header__line">10.08 - 10.10</div>
        </div>

        <div class="header__picture-container">
          <img
            src="./images/pictures/home.png"
            alt="home picture"
            class="header__picture"
          >
        </div>
      </div>

      <nav class="nav">
        <div class="nav__menu">
          <article class="nav__info">
            <p class="nav__info-title">Розклад сьогодні:</p>
            <p class="nav__info-value">12:00 - 19:00</p>
          </article>
          <article class="nav__info">
            <p class="nav__info-title">Адреса:</p>
            <p class="nav__info-value">Київ, вул. М. Грушевського, 6</p>
          </article>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#actual" class="nav__link">Актуальні виставки</a>
            </li>
            <li class="nav__item">
              <a href="#events" class="nav__link">Найближчі події</a>
            </li>
            <li class="nav__item">
              <a href="#news" class="nav__link">Новини</a>
            </li>
          </ul>
          <div class="nav__line"></div>
          <a href="#" class="nav__btn">Купити квиток</a>
        </div>

        <img
          src="./images/pictures/menu.png"
          alt="picture"
          class="nav__image"
        >
      </nav>
    </header>
  </body>
  <script type="text/javascript" src="scripts/main.js"></script>
</html>
