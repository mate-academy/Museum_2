<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link
      rel="shortcut icon"
      href="images/black-square.png"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="page__content">
    <header class="header">
      <div class="header__content">
        <div class="top-actions">
          <div class="grid">
            <a href="#home" class="top-actions__logo grid__item--tablet-1-1"></a>

            <a href="#menu" class="icon icon--burger grid__item--tablet-6-6 grid__item--desktop-12-12"></a>
            <span class="top-actions__lang lang-select grid__item--tablet-6-6 grid__item--desktop-12-12">UA</span>

          </div>
        </div>

        <div class="main-event header__about grid">
          <span class="main-event__date grid__item--1-2">
            10 серпня - 10 листопада
          </span>
          <h1 class="main-event__title grid__item--1-2 grid__item--tablet-1-5 grid__item--desktop-1-6">
            Мистецтво ХІХ - ХХ ст.
          </h1>
          <p class="main-event__about grid__item--1-2 grid__item--tablet-1-3 grid__item--desktop-1-5">
            Внесок українських митців у світову культуру 19-20 ст.
          </p>
          <div class="main-event__buy grid__item--1-2 grid__item--tablet-1-3 grid__item--desktop-1-3">
            <a href="#" class="button-buy main-event__button">
              Купити квиток
            </a>

          </div>
          <div class="main-event__wrap grid__item--1-2 grid__item--tablet-2-5 grid__item--desktop-7-12">
            <img
              src="images/people/img_01.png"
              alt="Young woman in ukrainian ethnic clothes"
              class="main-event__image"
            >
          </div>
        </div>
      </div>

      <nav class="page__menu menu" id="menu">
        <div class="menu__content">
          <div class="top-actions">
            <div class="grid">
              <a href="#home" class="top-actions__logo grid__item--1-1"></a>
              <div class="top-actions__lang lang-select grid__item--2-2 grid__item--tablet-6-6 grid__item--desktop-12-12">UA</div>
              <a href="#" class="icon icon--cross grid__item--2-2 grid__item--tablet-6-6 grid__item--desktop-12-12"></a>
            </div>
          </div>

          <div class="grid">
            <div class="menu__time grid__item--1-1">
              <span class="menu__text">
                Розклад сьогодні:
              </span>

              <span class="menu__subtext">
                12:00 - 19:00
              </span>
            </div>

            <div class="menu__address grid__item--1-2">
              <span class="menu__text">
                Адреса:
              </span>
              <br>
              <span class="menu__subtext">
                Київ, вул. М. Грушевського, 6
              </span>
            </div>

            <ul class="menu__list grid__item--1-2">
              <li class="menu__list-item">Актуальні виставки</li>

              <li class="menu__list-item">Найближчі події</li>

              <li class="menu__list-item">Новини</li>
            </ul>

            <div class="menu__line grid__item--1-2 grid__item--tablet-1-6"></div>

            <a href="#" class="menu__button button-buy grid__item--1-2">
              Купити квиток
            </a>

            <div class="menu__wrap grid__item--1-2 grid__item--tablet-2-5 grid__item--desktop-7-12">
              <img
                src="images/people/img_menu_s.png"
                alt="Longhair boy with brushes and palette on the chair"
                class="menu__image"
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
