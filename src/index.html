<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <title>Національний художній музей України</title>
    <link rel="stylesheet" href="./styles/main.scss">

  <body class="page__body">
    <header class="page__header header">
      <div class="container">
        <div class="header__background">
          <nav class="header__nav">
            <div class="header__logo logo">
              <a href="#" class="logo__link">
                <img
                  src="./images/NAMU.svg"
                  class="logo__image"
                  alt="logo"

              </a>
            </div>

            <div class="header__menu">
              <a href="#menu" class="header__link"></a>

              <select name="language" class="header__language language">
                <option value="ukr">UA</option>
                <option value="eng">EN</option>
              </select>
            </div>
          </nav>

          <div class="header__content content">
            <div class="content__date">
              10 серпня - 10 листопада

            <div class="content__title">
              Мистецтво ХІХ - ХХ ст.

            <a href="#" class="content__button">Купити квиток</a>

            <div class="content__footer">

              <div class="content__footer--text">
