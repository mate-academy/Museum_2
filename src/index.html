<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namu</title>
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body class="page__body">
    <header class="page__section header" id="home">
      <div class="container">
        <div class="header__nav">
          <a class="logo" href="#home">
            <img class="logo__img" src="/images/NAMU.svg" alt="Namu" />
          </a>

          <div class="menu__container">
            <a href="#menu" class="icon icon--menu-header"></a>

            <a href="#" class="icon icon--lang-header"></a>
          </div>
        </div>
        <p class="header__title--text">10 серпня - 10 листопада</p>
        <div class="grid grid--tablet grid--desktop">
          <div
            class="grid__item grid__item--tablet-1-5 grid__item--desktop-1-6"
          >
            <h1 class="header__title--h1">Мистецтво ХІХ - ХХ ст.</h1>
          </div>

          <div
            class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-6"
          >
            <p class="header__title--mainText">
              Внесок українських митців у світову культуру 19-20 ст.
            </p>
          </div>

          <div
            class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-3"
          >
            <button class="button">Купити квиток</button>
          </div>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__top top-actions">
          <a href="#home" class="logo">
            <img class="logo__img" src="/images/NAMU.svg" alt="Namu" />
          </a>

          <div class="menu__container">
            <a href="#home" class="icon icon--cross"></a>

            <a href="#lang" class="icon icon--lang"></a>
          </div>
        </div>
        <div class="grid grid--tablet grid--desktop">
          <div
            class="grid__item grid__item--tablet-1-2 grid__item--desktop-1-2"
          >
            <p class="menu__title menu__title--text1">Розклад сьогодні:</p>

            <p class="menu__title--main">12:00 - 19:00</p>
          </div>

          <div
            class="grid__item grid__item--tablet-3-5 grid__item--desktop-3-5"
          >
            <p class="menu__title menu__title--text2">Адреса:</p>

            <a
              class="menu__address"
              target="_blank"
              href="https://goo.gl/maps/psFxZzf1LAb8cjD39"
            >
              <p class="menu__title--main">Київ, вул. М. Грушевського, 6</p>
            </a>
          </div>

          <div
            class="grid__item grid__item--tablet-1-6 grid__item--desktop-1-6"
          >
            <a href="#" class="menu__link">Актуальні виставки</a>

            <a href="#" class="menu__link">Найближчі події</a>

            <a href="#" class="menu__link">Новини</a>
          </div>
          <div
            class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-3"
          >
            <button class="button">Купити квиток</button>
          </div>
        </div>
      </div>
    </nav>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
