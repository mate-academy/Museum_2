<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu</title>
    <link rel="icon" href="./images/NAMU-fav.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a href="#" class="logo">
              <img
                src="./images/NAMU-logo.svg"
                class="logo__img"
                alt="Namu Logo"
              >
            </a>

            <div class="top-actions">
              <button
                type="button"
                class="top-actions__icon"
              ></button>

              <div class="dropdown dropdown--display">
                <button
                  type="button"
                  class="dropdown__btn"
                >
                  UA
                </button>

                <div class="dropdown__content dropdown__content--opacity">
                  <a href="#" class="dropdown__lang">UA</a>
                  <a href="#" class="dropdown__lang">EN</a>
                </div>
              </div>
            </div>
          </div>

          <div class="header__event">
            <div class="header__schedule">
              10 серпня - 10 листопада
            </div>

            <h1 class="header__title">
              <a href="#" class="header__title-link">Мистецтво ХІХ - ХХ ст.</a>
            </h1>

            <p class="header__description">
              Внесок українських митців у світову культуру 19-20 ст.
            </p>

            <a
              href="#"
              class="header__btn btn-main"
            >
              Купити квиток
            </a>

            <div class="header__schedule-bottom">
              10.08 - 10.11
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="menu menu--position menu--opacity">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a href="#" class="logo">
              <img
                src="./images/NAMU-logo.svg"
                class="logo__img"
                alt="Namu Logo"
              >
            </a>

            <div class="top-actions">
              <button
                type="button"
                class="top-actions__icon top-actions__icon--cross"
              ></button>

              <div class="dropdown">
                <button type="button" class="dropdown__btn dropdown__btn--menu">
                  UA
                </button>

                <div class="dropdown__content dropdown__content--menu
                  dropdown__content--menu--opacity">
                  <a href="#" class="dropdown__lang">UA</a>
                  <a href="#" class="dropdown__lang">EN</a>
                </div>
              </div>
            </div>
          </div>

          <div class="menu__info">
            <div class="menu__schedule">
              <div class="menu__info-name">
                Розклад сьогодні:
              </div>

              <div class="menu__info-value">
                12:00 - 19:00
              </div>
            </div>

            <div class="menu__location">
              <div class="menu__info-name">
                Адреса:
              </div>

              <a
                href="https://goo.gl/maps/M96393eQeaLSx6Z36"
                class="menu__info-value"
                target="_blank"
              >
                Київ, вул. М. Грушевського, 6
              </a>
            </div>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Актуальні виставки</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Найближчі події</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Новини</a>
            </li>
          </ul>

          <div class="menu__btn-container">
            <a
              href="#"
              class="menu__btn btn-main"
            >
              Купити квиток
            </a>
          </div>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
