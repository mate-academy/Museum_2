<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header page__section">
      <div class="container">
        <div class="header__nav">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="images/NAMU.svg"
                alt="NAMU"
              >
            </a>
            <div class="header__lang">
              <a class="icon icon--menu header__menu" href="#menu">
              </a>
              <a class="
                  icon
                  icon--lang-top
                  icon--lang
                  header__menu"
                href="#lang"
              >
                UA
              </a>
            </div>
          </div>
        </div>
        <div class="header__info">
          <p class="header__text">
            10 серпня - 10 листопада
          </p>
          <div class="header__title--wrapper">
            <h1 class="header__title">
              Мистецтво
              ХІХ - ХХ ст.
            </h1>
          </div>
          <div class="header__text--wrapper">
            <p class="header__text">
              Внесок українських митців у світову культуру 19-20 ст.
            </p>
          </div>
          <div class="header__button--wrapper">
            <form action="#" method="get">
              <button class="header__button button">
                Купити квиток
              </button>
            </form>
          </div>
          <div class="header__small-title">
            <h6>10.08 - 10.10</h6>
          </div>
        </div>
      </div>
    </header>

    <nav class="nav page__menu" id="menu">
      <div class="container">
        <div class="header__nav">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="images/NAMU.svg"
                alt="NAMU"
              >
            </a>
            <div class="header__lang">
              <a class="icon icon-order1 icon--menu header__menu" href="#">
              </a>
              <a class="icon icon-order2 icon--lang header__menu" href="#lang">
                UA
              </a>
            </div>
          </div>
        </div>

        <div class="nav__info-menu">
          <div class="nav__flex">
            <div class="nav__text--wrapper">
              <p class="header__text">
                Розклад сьогодні:
              </p>
              <a class="nav__schedule" href="/">
                12:00 - 19:00
              </a>
            </div>
            <div class="nav__text--wrapper nav__adress">
              <p class="header__text">
                Адреса:
              </p>
              <a class="nav__schedule" href="/">
                Київ, вул. М. Грушевського, 6
              </a>
            </div>
          </div>

          <div class="nav__title--wrapper">
            <h2 class="nav__title nav__title-first">
              <a class="nav__link" href="#">
                Актуальні виставки
              </a>
            </h2>

            <h2 class="nav__title">
              <a class="nav__link" href="#">
                Найближчі події
              </a>
            </h2>

            <h2 class="nav__title">
              <a class="nav__link" href="#">
                Новини
              </a>
            </h2>
          </div>
          <div class="header__button--wrapper">
            <form action="#" method="get">
              <button class="header__button button">
                Купити квиток
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
