<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="icon" href="./images/logo/favicon.svg">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <div class="page__header header">
      <div class="container">
        <div class="header__top-actions top-actions">
          <a href="#" class="top-actions__logo"></a>
          <div class="top-actions__actions">
            <a
              href="#menu"
              class="top-actions__action top-actions__action--menu"
            ></a>
          </div>
        </div>

        <div class="grid">
          <p class="header__date grid__item grid__item--1-2">
            10 серпня - 10 листопада
          </p>
          <h1
            class="header__title grid__item grid__item--1-2 grid__item--tablet-1-5 grid__item--desktop-1-6"
          >
            Мистецтво ХІХ - ХХ ст.
          </h1>
          <p
            class="header__description grid__item grid__item--1-2 grid__item--tablet-1-3 grid__item--desktop-1-5"
          >
            Внесок українських митців у світову культуру 19-20 ст.
          </p>
          <a href="plan-a-visit"
            class="header__button button button--primary grid__item--1-2 grid__item--tablet-1-3"
            >Купити квиток</a>
        </div>
      </div>
    </div>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions">
            <a href="#" class="top-actions__logo"></a>
            <div class="top-actions__actions">
              <select
                name="language"
                id="header-language"
                class="top-actions__languages"
              >
                <option value="ua" class="top-actions__language">UA</option>
                <option value="en" class="top-actions__language">EN</option>
              </select>

              <a
                href="#"
                class="top-actions__action top-actions__action--cross"
              ></a>
            </div>
          </div>
          <div class="grid">
            <p class="menu__description grid__item--1-2 grid__item--tablet-1-2">Розклад сьогодні:</p>
            <time class="menu__date grid__item--1-2 grid__item--tablet-1-2">12:00 - 19:00</time>
            <p class="menu__description grid__item--1-1 grid__item--tablet-1-3 grid__item--desktop-1-4">Адреса:</p>
            <adress class="menu__adress grid__item--1-2 grid__item--tablet-1-3 grid__item--desktop-1-4">Київ, вул. М. Грушевського, 6</adress>

            <ul class="menu__list grid__item--1-2 grid__item--tablet-1-5 grid__item--desktop-1-6">
              <li class="menu__item">
                <a href="#actual-section" class="menu__link">Актуальні виставки</a>
              </li>
              <li class="menu__item">
                <a href="#next-event" class="menu__link">Найближчі події</a>
              </li>
              <li class="menu__item menu__item--border">
                <a href="#news" class="menu__link">Новини</a>
              </li>
            </ul>
            <a href="plan-a-visit" class="header__button button button--primary grid__item--1-2 grid__item--tablet-1-3">Купити квиток</a>
          </div>
        </div>
      </div>
    </nav>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
