<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="top-actions">
          <h1 class="logo">NAMU</h1>
          <a class="header__icon icon" href="#menu"></a>
        </div>
        <div class="header__content">
          <p class="header-first-text description-text">
            10 серпня - 10 листопада
          </p>
          <h1 class="header-second-text title-text">
            Мистецтво
            <br>
            ХІХ - ХХ ст.
          </h1>
          <p class="header-third-text description-text">
            Внесок українських митців y
            <br>
            світову культуру 19-20 ст.
          </p>
          <img
            alt="ukrainian woman"
            src="images/ukrainian-woman.png"
            class="header__image"
          >
          </img>
          <button class="button header__button">
            Купити квиток
          </button>
        </div>
      </div>
    </header>
    <div class="page__menu menu" id="menu">
      <div class="container">
        <div class="top-actions">
          <h1 class="logo">NAMU</h1>
          <select class="menu__select">
            <option>UA</option>
            <option>RU</option>
          </select>
          <a class="menu__icon icon" href="#"></a>
        </div>
        <div class="menu__content">
          <div class="menu__links">
            <a href="#" class="menu__link title-text">Спланувати візит</a>
            <a href="#" class="menu__link title-text">Виставки та події</a>
            <a href="#" class="menu__link title-text">Колеція</a>
          </div>
          <div class="menu__buttons">
            <button class="button menu__button">
              Купити квиток
            </button>
            <button class="another-button">
              Стати членом
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
