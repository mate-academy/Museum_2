<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container header__container">
        <div class="top-bar">
          <a
            href="#"
            class="top-bar__logo-link"
          >
            <img
              src="images/logo.png"
              alt="logo img"
              class="top-bar__logo-img"
            />
          </a>
          <div class="top-bar__icons">
            <a
              href="#menu"
              class="top-bar__icon icon icon--burger"
            ></a>
            <select
              name="country"
              id="country-select-header"
              class="dropDown dropDown--header top-bar__select"
            >
              <option class="dropDown__option">UA</option>
              <option class="dropDown__option">EN</option>
              <option class="dropDown__option">LT</option>
            </select>
          </div>
        </div>

        <div class="header__content">
          <div class="header__left">
            <div class="header__text-content">
              <p class="header__text">10 серпня - 10 листопада</p>
              <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
              <p class="header__text">
                Внесок українських митців у світову культуру 19-20 ст.
              </p>
            </div>
            <div class="button button--filled header__button">
              <p>Купити квиток</p>
            </div>
            <div class="header__line-content">
              <p class="header__text header__text--line">10.08 - 10.10</p>
              <div class="line"></div>
            </div>
          </div>

          <picture class="header__picture">
            <source
              srcset="images/header-tb-img.png"
              media="(min-width: 640px)"
            />
            <source
              srcset="images/header-dt-img.png"
              media="(min-width: 1200px)"
            />
            <img
              src="images/header-img.png"
              alt="header img"
              class="header__img"
            />
          </picture>
        </div>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar menu__top-bar container">
        <a
          href="#"
          class="top-bar__logo-link"
        >
          <img
            src="images/logo.png"
            alt="logo img"
            class="top-bar__logo-img"
          />
        </a>
        <div class="top-bar__icons">
          <a
            href="#"
            class="top-bar__icon icon icon--close"
          ></a>
          <select
            name="country"
            id="country-select-menu"
            class="dropDown top-bar__select"
          >
            <option class="dropDown__option">UA</option>
            <option class="dropDown__option">EN</option>
            <option class="dropDown__option">LT</option>
          </select>
        </div>
      </div>
      <div class="menu__container container">
        <menu class="menu__content">
          <div class="menu__text-content">
            <p class="menu__title">
              Розклад сьогодні:
              <br />
              <span class="menu__text">12:00 - 19:00</span>
            </p>
            <p class="menu__title">
              Адреса:
              <br />
              <a
                href="#"
                class="menu__text"
              >
                Київ, вул. М. Грушевського, 6
              </a>
            </p>
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__items">
                <a
                  class="nav__link"
                  href="#exhibitions"
                >
                  Актуальні виставки
                </a>
              </li>
              <li class="nav__items">
                <a
                  class="nav__link"
                  href="#events"
                >
                  Найближчі події
                </a>
              </li>
              <li class="nav__items">
                <a
                  class="nav__link"
                  href="#news"
                >
                  Новини
                </a>
              </li>
            </ul>
          </nav>
          <div class="line"></div>
          <div class="menu__button button button--filled">Купити квиток</div>
        </menu>
        <picture class="menu__picture">
          <source
            srcset="images/menu-tb-img.png"
            media="(min-width: 640px)"
          />
          <source
            srcset="images/menu-dt-img.png"
            media="(min-width: 1200px)"
          />
          <img
            src="images/menu-img.png"
            alt="menu img"
            class="menu__img"
          />
        </picture>
      </div>
    </aside>

    <script src="scripts/main.js"></script>
  </body>
</html>
