<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="select-box">
      <div class="select-box__current" tabindex="1">
        <div class="select-box__value">
          <input
            class="select-box__input"
            type="radio"
            id="0"
            value="1"
            name="language"
            checked="checked"
          >
          <p class="select-box__input-text">UA</p>
        </div>
        <div class="select-box__value">
          <input
            class="select-box__input"
            type="radio"
            id="1"
            value="2"
            name="language"
          >
          <p class="select-box__input-text">EN</p>
        </div>
        <img
          class="select-box__icon"
          src="./images/dropdown.svg"
          alt="Arrow Icon"
          aria-hidden="true"
        >
      </div>
      <ul class="select-box__list">
        <li>
          <label
            class="select-box__option"
            for="0"
            aria-hidden="aria-hidden"
          >
            UA
          </label>
        </li>
        <li>
          <label
            class="select-box__option"
            for="1"
            aria-hidden="aria-hidden"
          >
            EN
          </label>
        </li>
      </ul>
    </div>
  </body>
  <script type="text/javascript" src="scripts/main.js"></script>
</html>
