<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    >
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__nav header__nav--margin-bottom">
        <a href="./" class="logo header__logo">
          <img
            src="./images/logo.png"
            alt="NAMU"
            class="logo__image"
          >
        </a>

        <div class="header__wrapper-actions">
          <a href="#" class="toggle">
            <div class="toggle__item"></div>
            <div class="toggle__item"></div>
            <div class="toggle__item"></div>
          </a>

          <div class="header__language">
            <div class="language">
              <div class="language__type">
                UA
              </div>
              <div class="language__selection">
                <img src="./icons/Union.svg" alt="Select">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container header__container">
        <div class="grid header__grid">
          <div class="header__date description grid__item grid__item--tablet-1-3">
            10 серпня - 10 листопада
          </div>

          <h1 class="header__title title grid__item grid__item--tablet-1-6 grid__item--desktop-1-7">
            Мистецтво
          </h1>

          <div class="title header__title header__title--part-2 grid__item grid__item--tablet-1-6 grid__item--desktop-2-6">
            ХІХ - ХХ ст.
          </div>

          <div class="header__description description grid__item grid__item--tablet-1-4 grid__item--desktop-2-5">
            Внесок українських митців у
            <span>
              світову культуру 19-20 ст.
            </span>
          </div>

          <button class="button header__button grid__item grid__item--tablet-1-3 grid__item--desktop-1-3">
            Купити квиток
          </button>
        </div>
      </div>

      <div class="header__bottom-wrapper">
        <div class="header__short-date">
          10.08 - 10.10
        </div>

        <hr class="header__bottom-line">
      </div>

      <div class="header__image description"></div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
