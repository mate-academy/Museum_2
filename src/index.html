<!DOCTYPE html>

  <head>

    <title>Namu</title>
    <link rel="icon" href="/images/favicon.png">

  <body class="page__body">
    <header 
    hidden 
    class="page__section header" 
    id="home"
    >
      <div class="container">
        <div class="header__nav">
          <a class="logo" href="#home">
            <img 
              class="logo__img" 
              src="/images/NAMU.svg" 
              alt="Namu"
            >
          </a>

          <div class="menu__container">
            <a href="#" class="icon icon--menu-header"></a>

            <a href="#" class="icon icon--lang-header"></a>

        </div>
        <p class="header__title--text">10 серпня - 10 листопада</p>
        <div class="grid grid--tablet grid--desktop">

          <div
            class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-6"

            </p>
          </div>

          <div
            class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-3"
          >
            <button class="button">Купити квиток</button>
          </div>
        </div>
      </div>
      <div class="images"></div>

    <nav class="menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#home" class="logo">
              <img 
                class="logo__img" 
                src="/images/NAMU.svg"
                alt="Namu"
              >

            <div class="menu__container">
              <a href="#home" class="icon icon--cross"></a>

              <a href="#lang" class="icon icon--lang"></a>
            </div>
          </div>
          <div class="container__link">
            <p class="nav__title nav__title--text1">Розклад сьогодні:</p>

            <p class="nav__title--main">12:00 - 19:00</p>

            <a
              class="nav__address"

              <p class="nav__title--main">Київ, вул. М. Грушевського, 6</p>

          </div>

          <div class="container__link">
            <a href="#" class="nav__link">Актуальні виставки</a>

            <a href="#" class="nav__link">Найближчі події</a>

          <div
            class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-3"
          >
            <button class="button">Купити квиток</button>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="scripts/main.js"></script>
