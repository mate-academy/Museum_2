<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="./images/header/namu_logo.svg">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="icon header__logo">
            <img src="./images/header/namu_logo_white.svg" alt="namu_logo">
          </a>
          <div class="header__top header__top--left">
            <a href="#menu" class="icon header__menu"></a>
            <div class="header__top icon header__top--lang">
              <p class="header__text header__text--lang">UA</p>
              <img src="./images/header/lang_change_icon.svg" alt="lang_change_icon">
            </div>
          </div>
        </div>

        <div class="header__content">
          <p class="header__text header__text--date">10 серпня - 10 листопада</p>
          <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
          <p class="header__text header__text--subtitle">Внесок українських митців у світову культуру 19-20ст</p>
          <a href="#" class="btn header__btn">Купити квиток</a>
          <div class="header__bottom">
            <p class="header__bottom--text">10.08 - 10.10</p>
            <div class="header__separator"></div>
          </div>
        </div>
      </div>

      <div class="header__content--right">
        <img
          src="./images/header/header_bg.png"
          class="header__image"
          alt="mystectvo-19-20-stolittya"
        >
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="container">
        <div class="header__top menu__top">
          <a href="#" class="icon header__logo">
            <img src="./images/header/namu_logo_white.svg" alt="namu_logo">
          </a>
          <div class="header__top header__top--left">
            <div class="header__top icon menu__top--lang-mob">
              <p class="header__text header__text--lang">UA</p>
              <img src="./images/header/lang_change_icon.svg" alt="lang_change_icon">
            </div>
            <a href="#" class="header__menu icon header__menu--close"></a>
            <div class="header__top icon menu__top--lang">
              <p class="header__text header__text--lang">UA</p>
              <img src="./images/header/lang_change_icon.svg" alt="lang_change_icon">
            </div>
          </div>
        </div>

        <div class="menu__content">
          <div class="menu__anons">
            <p class="menu__text">Розклад сьогодні:</p>
            <p class="menu__text--bold">12:00 - 19:00</p>
          </div>
          <div class="menu__address">
            <p class="menu__text">Адреса:</p>
            <a
              class="menu__text--bold"
              href="https://goo.gl/maps/5AitWGopnMLq3wxU7"
              target="_blank"
            >Київ, вул. М. Грушевського, 6</a>
          </div>

          <nav class=" nav menu__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Актуальні виставки</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Найближчі події</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Новини</a>
              </li>
            </ul>
          </nav>
          <div class="menu__separator"></div>
          <a href="#" class="btn menu__btn">Купити квиток</a>
        </div>
      </div>

      <div class="menu__content--right">
        <div class="menu__bottom">
          <img
            src="./images/header/header_menu_bg.png"
            alt="mystectvo-19-20-stolittya"
            class="menu__image"
          >
        </div>
      </div>

      </div>
    </aside>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
