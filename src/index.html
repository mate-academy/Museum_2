<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>NAMU</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/icons/logo.svg">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="page__container">
        <div class="header__content">
          <div class="top-bar">
            <a href="#" class="top-bar__logo">
              <img src="./images/icons/logo.svg" alt="NAMU logo">
            </a>
            <div class="top-bar__icons">
              <a href="#" class="icon icon--language"></a>
              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>

          <div class="header__center">
            <p class="header__date">10 серпня - 10 листопада</p>
            <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
            <p class="header__main-text">Внесок українських митців у світову культуру 19-20 ст.</p>
            <button class="header__button">Купити квиток</button>
          </div>

          <div class="header__bottom">
            <img
              src="./images/header-image.png"
              alt="1200px-Girl_from_Podolye_by_V.Tropinin"
              class="header__photo">
          </div>
        </div>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="page__container">
        <div class="top-bar menu__top">
          <a href="#" class="top-bar__logo">
            <img src="./images/icons/logo.svg" alt="NAMU logo">
          </a>
          <div class="top-bar__icons">
            <a href="#" class="icon icon--language"></a>
            <a href="#" class="icon icon--close"></a>
          </div>
        </div>

        <div class="menu__bottom">
          <article class="menu__schedule">
            <p class="menu__schedule--title">Розклад сьогодні:</p>
            <p class="menu__schedule--content">12:00 - 19:00</p>
          </article>

          <article class="menu__address">
            <p class="menu__address--title">Адреса:</p>
            <p class="menu__address--content">Київ, вул. М. Грушевського, 6</p>
          </article>

          <nav class="nav menu__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#current">Актуальні виставки</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#upcoming">Найближчі події</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#news">Новини</a>
              </li>
            </ul>
          </nav>

          <div class="menu__line"></div>

          <button class="header__button">Купити квиток</button>
        </div>
      </div>

    </aside>
  </body>
</html>
