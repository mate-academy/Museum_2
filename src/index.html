<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <title>Національний художній музей України</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="shortcut icon"
      href="./images/favicon.svg"
      type="image/x-icon"
    >
  </head>
  <body class="page__body page__body--with-menu">
    <header class="page__header header">
      <div class="container">
        <div class="header__background">
          <nav class="header__nav">
            <div class="logo">
              <a href="https://vlkzmn.github.io/Museum_2/" class="logo__link">
                <img
                  src="./images/NAMU.svg"
                  class="logo__image"
                  alt="logo"
                >
              </a>
            </div>

            <div class="header__top">
              <a href="#menu" class="icon icon--menu"></a>

              <select name="language" class="header__language language">
                <option value="ukr">UA</option>
                <option value="eng">EN</option>
              </select>
            </div>
          </nav>

          <div class="header__announce announce">
            <div class="announce__date">
              10 серпня - 10 листопада
            </div>

            <div class="announce__title">
              Мистецтво ХІХ - ХХ ст.
            </div>

            <div class="announce__description">
              Внесок українських митців у світову культуру 19-20 ст.
            </div>

            <a href="#" class="announce__button button">Купити квиток</a>

            <div class="announce__footer">
              <hr>
              <div class="announce__footer--text">
                10.08 - 10.11
              </div>
            </div>
          </div>
        </div>
      </div> 
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__background">
          <div class="menu__container">
            <div class="menu__nav">
              <div class="menu__logo logo">
                <a href="https://vlkzmn.github.io/Museum_2/" class="logo__link">
                  <img
                    src="./images/NAMU.svg"
                    class="logo__image"
                    alt="logo"
                  >
                </a>
              </div>

              <div class="menu__top">
                <a href="#" class="icon icon--cross icon--forward"></a>

                <select name="language" class="menu__language language">
                  <option value="ukr">UA</option>
                  <option value="eng">EN</option>
                </select>

                <a href="#" class="icon icon--cross icon--end"></a>
              </div>
            </div>

            <div class="menu__today">
              <div class="menu__time">
                <div class="menu__title">
                  Розклад сьогодні:
                </div>

                <a href="#" class="menu__link menu__link--today">12:00 - 19:00</a>
              </div>

              <div class="menu__address">
                <div class="menu__title">
                  Адреса:
                </div>

                <a
                  href="https://goo.gl/maps/kF8KqArK28KsRe876"
                  class="menu__link menu__link--today"
                  target="_blank"
                >
                  Київ, вул. М. Грушевського, 6
                </a>
              </div>
            </div>

            <ul class="menu__list">
              <li class="menu__item">
                <a href="#actual" class="menu__link menu__link--list">Актуальні виставки</a>
              </li>
              <li class="menu__item">
                <a href="#nearest" class="menu__link menu__link--list">Найближчі події</a>
              </li>
              <li class="menu__item">
                <a href="#news" class="menu__link menu__link--list">Новини</a>
              </li>
            </ul>

            <div class="menu__line"></div>

            <a href="#" class="menu__button button">Купити квиток</a>
          </div>
        </div>
      </div>
    </nav>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
