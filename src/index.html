<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <div class="page__header header">
      <div class="container">
        <div class="header__top-actions top-actions">
          <a href="#" class="top-actions__logo"></a>
          <div class="top-actions__actions">
            <a href="#" class="top-actions__action top-actions__action--menu"></a>

            <select
              name="language"
              id="header-language"
              class="top-actions__languages"
            >
              <option value="ua" class="top-actions__language">UA</option>
              <option value="en" class="top-actions__language">EN</option>
            </select>
          </div>
        </div>
        <div class="grid">
          <p class="header__date grid__item grid__item--1-2">10 серпня - 10 листопада</p>
          <h1 class="header__title grid__item grid__item--1-2 grid__item--tablet-1-5
          grid__item--desktop-1-6">Мистецтво ХІХ - ХХ ст.</h1>
          <p class="header__description grid__item grid__item--1-2
          grid__item--tablet-1-3 grid__item--desktop-1-5">Внесок українських митців у світову культуру 19-20 ст.</p>
          <a href="plan-a-visit" class="header__button button button--primary grid__item--1-2 grid__item--tablet-1-3"
          >Купити квиток</a>
        </div>

        <!-- <a href="plan-a-visit" class="header__button button button--secondary">
          Купити квиток
          <div class="button__arrow"></div>
        </a> -->
      </div>
    </div>


    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
