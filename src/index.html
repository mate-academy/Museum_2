<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum 2 landing page</title>
    <!-- <link
      rel="icon"
      type="image/x-icon"
      href="./images/#"
    > -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script
      defer
      type="text/javascript"
      src="scripts/main.js"
    >
    </script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="top-nav">
          <a href="#" class="logo">
            <img
              src="./images/logo.svg"
              alt="Museum logo"
              class="logo__image"
            >
          </a>

          <a href="#menu" class="menu-btn">
            <div class="menu-btn__line"></div>

            <div class="menu-btn__line"></div>

            <div class="menu-btn__line"></div>
          </a>
        </div>

        <div class="header__desctop-wrap">
          <div class="header__content">
            <p class="header__date">
            10 серпня - 10 листопада
            </p>

            <h1 class="header__title">
              Мистецтво ХІХ - ХХ ст.
            </h1>

            <p class="header__title-description">
              Внесок українських митців у світову культуру 19-20 ст.
            </p>

            <a href="#" class="btn btn--tablet-half">Купити квиток</a>

            <div class="header__bottom-date">
              10.08 - 10.10
              <span class="header__bottom-line"></span>
            </div>
          </div>

          <picture>
            <source media="(min-width: 1280px)" srcset="./images/header-girl-lg.png">
            <source media="(min-width: 768px)" srcset="./images/header-girl-md.png">

            <img
              src="./images/header-girl.png"
              alt="Girl from Podolye by V.Tropinin"
              class="header__image"
            >
          </picture>
        </div>
      </div>

    </header>
    <nav class="menu page__menu" id="menu">
      <div class="container menu__content">
        <div class="top-nav">
          <a href="#" class="logo">
            <img
              src="./images/logo.svg"
              alt="Museum logo"
              class="logo__image"
            >
          </a>
          <a href="#" class="menu-btn">
            <img
              src="./images/cross.svg"
              alt="cross"
              class="menu-btn__cross"
            >
          </a>
        </div>

        <div class="menu__info">
          <p class="menu__info-title">
            Розклад сьогодні:
          </p>

          <p class="menu__info-text">
            12:00 - 19:00
          </p>

          <p class="menu__info-title">
            Адреса:
          </p>

          <p class="menu__info-text">
            <a href="https://goo.gl/maps/ACtr3U9cmQ4jPWtB6" class="menu__info-link">
              Київ, вул. М. Грушевського, 6
            </a>
          </p>
        </div>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#exhibitions" class="menu__item-link">
              Актуальні виставки
            </a>
          </li>

          <li class="menu__item">
            <a href="#actions" class="menu__item-link">
              Найближчі події
            </a>
          </li>

          <li class="menu__item">
            <a href="#news" class="menu__item-link">
              Новини
            </a>
          </li>
        </ul>

        <a href="#" class="btn btn--tablet-half">Купити квиток</a>

        <img
          src="./images/menu-boy.png"
          alt="Boy portret"
          class="menu__image"
        >
      </div>
    </nav>
  </body>
</html>
