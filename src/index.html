<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="wrapper">
        <div class="grid">
          <div class="
                grid__item--1-2
                grid__item--tablet-1-6
                grid__item--desktop-1-12
          ">
            <div class="header__nav">
              <div class="header__logo">
                <a href="#" class="logo-link">
                  <img
                    src="./images/logo.png"
                    alt="NAMU"
                    class="logo-img"
                  >
                </a>
              </div>

              <div class="header__menu">
                <a href="#menu" class="menu-link"></a>

                <div class="header__lang">
                  <label for="language">
                    <select
                      name="language"
                      id="language"
                      class="header__lang-select"
                    >
                      <option value="UA" class="header__lang-option">UA</option>
                      <option value="EN" class="header__lang-option">EN</option>
                    </select>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="
                grid__item--1-2
                grid__item--tablet-1-5
                grid__item--desktop-1-6
          ">
            <div class="header__title-container">
              <p class="header__date">10 серпня - 10 листопада</p>
              <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
            </div>
          </div>

          <div class="
                grid__item--1-2
                grid__item--tablet-1-3
                grid__item--desktop-1-6
          ">
            <div class="header__description-container">
              <p class="header__description">
                Внесок українських митців у світову культуру 19-20 ст.
              </p>
            </div>
          </div>

          <div class="
                grid__item--1-2
                grid__item--tablet-1-3
                grid__item--desktop-1-3
          ">
            <div class="header__button-container">
              <a href="#" class="button">Купити квиток</a>
            </div>
          </div>

          <div class="grid__item--desktop-1-5 grid__item--large-1-5">
            <div class="header__bottom-container">
              <p class="header__bottom-date">
                10.08 - 10.10
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="menu" id="menu">
      <div class="wrapper">
        <div class="grid">
          <div class="
                grid__item--1-2
                grid__item--tablet-1-6
                grid__item--desktop-1-12
          ">
            <div class="menu__nav">
              <div class="menu__logo">
                <a href="#" class="logo-link">
                  <img
                    src="./images/logo.png"
                    alt="NAMU"
                    class="logo-img"
                  >
                </a>
              </div>

              <div class="menu__close">
                <a href="#" class="cross-link"></a>

                <div class="menu__lang">
                  <label for="menu-language">
                    <select
                      name="language"
                      id="menu-language"
                      class="menu__lang-select"
                    >
                      <option value="UA" class="menu__lang-option">UA</option>
                      <option value="EN" class="menu__lang-option">EN</option>
                    </select>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="
                grid__item--1-2
                grid__item--tablet-1-2
                grid__item--desktop-1-2
          ">
            <div class="menu__shedule-container">
              <p class="menu__shedule">
                Розклад сьогодні:
                <br>
                <strong class="menu__shedule-strong">
                  12:00 - 19:00
                </strong>
              </p>
            </div>
          </div>

          <div class="
                grid__item--1-2
                grid__item--tablet-3-5
                grid__item--desktop-3-6
          ">
            <div class="menu__adress-container">
              <p class="menu__adress">
                Адреса:
                <br>
                <strong class="menu__adress-strong">
                  Київ, вул. М. Грушевського, 6
                </strong>
              </p>
            </div>
          </div>

          <div class="
                grid__item--1-2
                grid__item--tablet-1-5
                grid__item--desktop-1-6
          ">
            <div class="menu__list-container">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">
                    Актуальні виставки
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">
                    Найближчі події
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">
                    Новини
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="
                grid__item--1-2
                grid__item--tablet-1-3
                grid__item--desktop-1-3
          ">
            <div class="menu__button-container">
              <a href="#" class="button">Купити квиток</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="wrapper">

      </div>
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
