<!DOCTYPE html>
<html lang="en UA">
  <head class="page">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <script type="text/javascript" src="scripts/main.js"></script>
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a href="#" class="logo">
              <img
                src="./images/logo.svg"
                alt="NAMU logo"
                class="logo__image"
              >
            </a>

            <div class="header__bar">
              <a href="#menu" class="icon icon--menu"></a>
              <p class="language-selector">UA</p>
            </div>
          </div>
          <span class="header__date">10 серпня - 10 листопада</span>
          <div class="grid grid--tablet grid--desktop header__info">
            <div class="grid__item--tablet-1-5 grid__item--desktop-1-6">
              <h1 class="header__title">Мистецтво XIX - XX ст.</h1>
            </div>

            <div class="grid__item--tablet-1-3 grid__item--desktop-1-5">
              <p class="header__subtitle">Внесок українських митців у світову культуру 19-20 ст.</p>
            </div>

            <div class="grid__item--tablet-1-3 grid__item--desktop-1-3">
              <a href="#" class="button button--primary">Купити квиток</a>
            </div>
          </div>
          <span class="header__date-numbers">10.08 - 10.10</span>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a href="#" class="logo">
              <img
                src="./images/logo.svg"
                alt="NAMU logo"
                class="logo__image"
              >
            </a>

            <div class="menu__bar">
              <p class="language-selector language-selector--secondary">UA</p>
              <a href="#" class="icon icon--cross"></a>
            </div>
          </div>
          <div class="menu__info">
            <div class="menu__schedule">
              <p class="menu__info-title">
                Розклад сьогодні:
              </p>

              <p class="menu__info-text">
                12:00 - 19:00
              </p>
            </div>
            <div class="menu__address">
              <p class="menu__info-title">
                Адреса:
              </p>
              <a
                href="https://goo.gl/maps/aubDQikJZ9rfVRNZ7"
                target="_blank"
                class="menu__info-text"
              >
                Київ, вул. М. Грушевського, 6
              </a>
            </div>
          </div>
          <div class="grid grid--tablet grid--desktop">
            <div class="grid__item--tablet-1-6 grid__item--desktop-1-6">
              <div class="menu__list">
                <li class="menu__item">
                  <a href="#exhibitions" class="menu__link">Актуальні виставки</a>
                </li>

                <li class="menu__item">
                  <a href="#events" class="menu__link">Найближчі події</a>
                </li>

                <li class="menu__item">
                  <a href="#news" class="menu__link">Новини</a>
                </li>
              </div>
            </div>
            <div class="grid__item--tablet-1-3">
              <a href="#" class="button button--primary">Купити квиток</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
