<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page __header header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a class="logo" href="#">
              <img
                class="logo__foto"
                src="images/NAMU (1).svg"
                alt="NAMU"
              >
            </a>
            <div class="header__menu-block">
              <a class="header__menu-opener menu-opener" href="#menu">
                <div class="menu-opener__line-ceil"></div>
                <div class="menu-opener__line-bottom"></div>
              </a>
              <div class="header__language-button language-button">Ua</div>

            </div>

          </div>
          <div class="header__face">
            <div class="header__title-container" >
              <h1 class="header__title">
                Мистецтво ХІХ - ХХ ст.
              </h1>
            </div>
            <div class="header__subtitle-container">
              <div class="header__subtitle">
                Внесок українських митців у світову культуру 19-20ст
              </div>

            </div>
            <button class="header__button button">Купити квиток</button>

          </div>
          <div class="header__image-box">
            <img
              src="./images/Girl.png"
              alt="girl"
              class="header__image"
            >
          </div>

        </div>
      </div>
      <nav class="page__menu menu" id="menu">
        <div class="container">
          <div class="menu__content">
            <div class="top-actions menu__nav">
              <a class="logo" href="#">
                <img
                 class="logo__foto"
                 src="images/NAMU (1).svg"
                 alt="NAMU"
                >
              </a>
              <div class="header__menu-block">
                <a class="header__menu-opener menu-opener menu__menu-opener" href="#">
                  <div class="menu-opener__line-ceil"></div>
                  <div class="menu-opener__line-bottom"></div>
                </a>
                <div class="header__language-button language-button">Ua</div>

              </div>

            </div>
            <div class="menu__information grid">
              <p class="menu__timetable">Розклад сьогодні:</p>
              <p class="menu__time">12:00 - 19:00</p>
              <p class="menu__adress">Адреса:</p>
              <a
                href="https://goo.gl/maps/GiisEocwLfX5w7kt7"
                class="menu_gps">Київ, вул. М. Грушевського, 6</a>
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#exibitions" class="menu__link">Актуальні виставки</a>
                </li>
                <li class="menu__item">
                  <a href="#dates" class="menu__link">Найближчі події</a>
                </li>
                <li class="menu__item">
                  <a href="#news" class="menu__link">Новини</a>
                </li>
              </ul>
              <button class="menu__button button">Купити квиток</button>
              <div class="menu__image-box">
                <img
                  src="./images/img_menu.svg"
                  alt="girl2"
                  class="menu__image"
                >
              </div>

            </div>


          </div>
        </div>
      </nav>

    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
