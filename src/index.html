<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="wrapper">
        <div class="header__content">
          <div class="header__nav">
            <a href="#" class="logo-link">
              <img
                src="./images/logo.png"
                alt="NAMU"
                class="logo-img"
              >
            </a>

            <a href="#menu" class="icon icon--menu"></a>
          </div>

          <div class="grid">
            <div class="grid__item--tablet-1-3 grid__item--desktop-1-6">
              <div class="header__cover">
                <div class="header__date additional-fonts">
                  10 серпня - 10 листопада
                </div>
                <h1 class="header__title h1">
                  Мистецтво ХІХ - ХХ ст.
                </h1>
                <div class="header__description main-fonts">
                  Внесок українських митців у світову культуру 19-20 ст.
                </div>
                <a href="#" class="button header__button">
                  Купити квиток
                </a>
              </div>
            </div>

            <div class="grid__item--tablet-2-5 grid__item--desktop-7-12">
              <img
                src="./images/img_header.png"
                alt="Header image"
                class="header__image"
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
