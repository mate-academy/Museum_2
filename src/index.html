<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@200;400;500&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      type="image/png"
      href="./images/favicon.ico"
    >
  </head>
  <body>
    <body class="page__body">
      <header class="header">
        <img
          class="header__bg-image"
          src="images/head-bg.png"
          alt="head-bg"
        >

        <div class="header__bg-image--sign">
          Дівчина з Поділля
          <br>
          В. Тропінін
        </div>

        <div class="container">
          <div class="header__content">
            <div class="top-actions top-actions--header">
              <a href="/" class="logo">
                NAMU
              </a>
              <div class="top-actions__buttons">
                <a href="#nav" class="burger"></a>

                <select class="lang-toggler">
                  <option value="ua">
                    ua
                  </option>
                  <option value="en">
                    en
                  </option>
                </select>
              </div>
            </div>
  
            <div class="header__title">
              <p class="header__title--date">
                10 серпня - 10 листопада
              </p>
  
              <h1 class="header__title--main-text">
                Мистецтво
                <br>
                <span class="header__title--main-text--centuries">
                ХІХ - ХХ ст.
                </span>
              </h1>
  
              <p class="header__title--secondary-text">
                Внесок українських митців у світову культуру 19-20ст
              </p>
            </div>
  
            <button class="button header__button">
              Купити квиток
            </button>

            <div class="header__bottom-date">
              10.08 - 10.10
            </div>
          </div>
        </div>
      </header>
    </body>
  </body>
</html>
