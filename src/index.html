<!DOCTYPE html>
<html lang="UA">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class="container">
        <div class="header__content">
          <div class="header__nav top-actions">
            <a class="logo" href="#">
              <img
                class="logo__image"
                src="/images/namu.svg"
                alt="NAMU"
              >
            </a>

            <div class="header__icons">
              <a class="header__language icon icon--union" href="#">
                <div class="icon__tooltip">
                  UA
                </div>
              </a>

              <a class="header__menu-opener icon icon--menu" href="#menu"></a>
            </div>
          </div>

          <span class="header__date">
            10 серпня - 10 листопада
          </span>

          <div class="grid grid--tablet grid--desktop">
            <div class="grid__item grid__item--tablet-1-5 grid__item--desktop-1-6">
              <h1 class="header__title">
                Мистецтво ХІХ - ХХ ст.
              </h1>
            </div>

            <div class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-5">
              <span class="header__subtitle">
                Внесок українських митців у світову культуру 19-20 ст.
              </span>
            </div>

            <div class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-6">
              <a class="header__button button button--primary" href="#">
                Купити квиток
              </a>
            </div>

            <div class="grid__item grid__item--desktop-1-6">
              <h6 class="header__date-title header__date-title--desktop">
                10.08 - 10.10
              </h6>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a class="logo" href="#">
              <img
                class="logo__image"
                src="/images/namu.svg"
                alt="NAMU"
              >
            </a>

            <div class="header__icons">
              <a class="header__language icon icon--union" href="#">
                <div class="icon__tooltip">
                  UA
                </div>
              </a>

              <a class="header__menu-opener icon icon--cross" href="#"></a>
            </div>
          </div>

          <div class="menu__schedule">
            <span class="menu__schedule--day">
              Розклад сьогодні:
            </span>

            <span class="menu__schedule--time">
              12:00 - 19:00
            </span>
          </div>

          <div class="menu__adress">
            <span class="menu__adress--word-adress">
              Адреса:
            </span>

            <span class="menu__adress--street">
              Київ, вул. М. Грушевського, 6
            </span>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                Актуальні виставки
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                Найближчі події
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                Новини
              </a>
            </li>
          </ul>

          <div class="menu__border"></div>

          <div class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-6">
            <a class="header__button button button--primary" href="#">
              Купити квиток
            </a>
          </div>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
