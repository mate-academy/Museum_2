<!DOCTYPE html>
<html lang="ua" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N A M U | home</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700;800&family=Raleway:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/logo.svg">
  </head>
  <body class="page__body">
    <header class="header page__section">
      <div class="container">
        <div class="grid grid--descktop grid--tablet grid--mobile">
          <div class="grid__item grid__item-descktop--1-12 grid__item-tablet--1-6 grid__item-mobile--1-2">
            <div class="header__nav">
              <a href="/" class="header__logo">
                <img
                  src="./images/logo-header.svg"
                  alt="Museum Logo"
                  class="header__pic"
                >
              </a>
              <div class="header__box-buttons">
                <a
                  href="https://en.wikipedia.org/wiki/National_Art_Museum_of_Ukraine"
                  target="_blank"
                  class="header__language-button"
                ></a>

                <a
                  href="#"
                  class="header__menu-button"
                ></a>
              </div>
            </div>
          </div>

          <div class="grid__item grid__item-descktop--1-12 grid__item-tablet--1-6 grid__item-mobile--1-2">
            <div class="header__box-information">
              <p class="header__upper-title">
                10 серпня - 10 листопада
              </p>

              <h1 class="header__title">
                Мистецтво<br> ХІХ - ХХ ст.
              </h1>

              <p class="header__down-title">
                Внесок українських митців у світову культуру 19-20 ст.
              </p>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="scripts/main.js"></script>
