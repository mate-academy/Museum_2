<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@200;400;500&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      type="image/png"
      href="./images/favicon.ico"
    >
  </head>
  <body class="page__body">
    <header class="header">
      <img
        class="header__bg-image"
        src="images/head-bg.png"
        alt="head-bg"
      >
      <div class="container">
        <div class="header__content">
          <div class="top-actions header--top-actions">
            <a href="/" class="logo">NAMU</a>
            <div class="top-actions__buttons">
              <a href="#menu" class="burger"></a>
              <select class="lang-toggler">
                <option value="ua">ua</option>
                <option value="en">en</option>
              </select>
            </div>
          </div>
          <div class="header__title">
            <p class="header__title--date">
              10 серпня - 10 листопада
            </p>
            <h1 class="header__title--main-text">
              Мистецтво
              <br>
              <span class="header__title--main-text-centuries">
              ХІХ - ХХ ст.
              </span>
            </h1>
            <p class="header__title--secondary-text">
              Внесок українських митців у світову культуру 19-20ст
            </p>
          </div>
          <button class="button header-button">
            Купити квиток
          </button>
          <p class="image-sign">
            Дівчина з Поділля
            <br>
            В. Тропінін
          </p>
          <p class="bottom-date">
            10.08 - 10.10
          </p>
        </div>
      </div>
    </header>
    <nav class="page__nav nav" id="menu">
      <img
        class="nav__bg-image"
        src="images/nav-bg.png"
        alt="nav-bg"
      >
      <div class="container">
        <div class="nav__content">
          <div class="top-actions nav--top-actions">
            <a href="/" class="logo">NAMU</a>
            <div class="top-actions__buttons">
              <a href="#" class="cross"></a>
              <select class="lang-toggler">
                <option value="ua">ua</option>
                <option value="en">en</option>
              </select>
            </div>
          </div>
          <div class="nav__info">
            <p class="nav__info--schedule">
              Розклад сьогодні:
              <br>
              <span class="raleway-400">
              12:00 - 19:00
              </span>
            </p>
            <p class="nav__info--address">
              Адреса:
              <br>
              <span class="raleway-400">
              Київ, вул. М. Грушевського, 6
              </span>
            </p>
          </div>
          <div class="nav__anchors">
            <a href="#" class="anchor-link">Спланувати візит</a>
            <a href="#" class="anchor-link">Виставки та події</a>
            <a href="#" class="anchor-link">Колекція</a>
          </div>
          <div class="nav__buttons">
            <button class="button">
              Купити квиток
            </button>
            <button class="button member-button">
              Стати членом
            </button>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
