<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Національний художній музей України</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="on"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    >
    <link
      rel="shortcut icon"
      href="./images/icons/logo-black.svg"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header page__header">
      <div class="header__container">
        <div class="header__nav">
          <div class="header__logo logo">
            <a
              class="logo__link"
              href="#"
              title="Оберіть мову">
              <img
                class="logo__image"
                src="./images/icons/logo-white.svg"
                alt="Логотип музею"
              >
            </a>
          </div>
          <div class="header__icons">
            <a href="#" class="header__icon-lang">
              UA
            </a>
            <a
              href="#menu"
              class="header__icon-menu"
              title="Перейти до меню"
            >
              <span class="header__menu-opener"></span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="museum">
        <div class="museum__container">
          <div class="museum__content">
            <div class="museum__info">
              <p class="museum__suptitle">
                10 серпня - 10 листопада
              </p>
              <h1 class="museum__title">
                Мистецтво ХІХ - ХХ ст.
              </h1>
              <p class="museum__text">
                Внесок українських митців у світову культуру 19-20 ст.
              </p>
              <a href="#" class="museum__button">
                Купити квиток
              </a>
            </div>

            <div class="museum__image">
              <img
                class="museum__img"
                src="./images/background/header-image.png" alt="Жінка у традиційному наряді XIX-XX ст."
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
